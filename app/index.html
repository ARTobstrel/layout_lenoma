<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Lenoma</title>
</head>
<body>

<!--Header-->
<header class="header">

    <div class="header__top">
        <ul class="header__menu">
            <li class="header__menu_item">о магазине</li>
            <li class="header__menu_item">оплата</li>
            <li class="header__menu_item">доставка</li>
            <li class="header__menu_item">отзывы</li>
            <li class="header__menu_item">новости</li>
            <li class="header__menu_item">статьи</li>
            <li class="header__menu_item">контакты</li>
            <li class="header__menu_item">личный кабинет</li>
            <li class="header__menu_item">избранное</li>
        </ul>
    </div>

    <div class="header__mid">
        <img src="img/header/logo.png" alt="logo" class="header__logo">
        <div class="header__elems">
            <div class="header__search">
                <input type="text" placeholder="поиск по каталогу товаров" autocomplete="off">
                <img src="#" alt="" class="header__search_loupe">
            </div>
            <div class="header__info">
                <span class="header__phone">+7 /495/ 542-05-95</span>
                <img src="img/header/phone.png" alt="" class="header__callback_img">
                <span class="header__callback">обратный звонок</span>
                <img src="img/header/mail.png" alt="" class="header__email_img">
                <span class="header__email">info@lenoma.ru</span>
                <img src="img/header/time.png" alt="" class="header__worktime_img">
                <span class="header__worktime">пн—пт 9.00—21.00</span>

            </div>
        </div>
        <img src="img/header/curt.png" alt="curt" class="header__curt">
    </div>

    <div class="header__bot">
        <ul class="header__service">
            <li class="header__service_item"></li>
            <li class="header__service_item"></li>
            <li class="header__service_item"></li>
            <li class="header__service_item"></li>
            <li class="header__service_item"></li>
            <li class="header__service_item"></li>
            <li class="header__service_item"></li>
            <li class="header__service_item"></li>
            <li class="header__service_item"></li>
        </ul>
        <span class="headr__sale">sale</span>
    </div>

</header>

</body>
</html>
